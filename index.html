<!DOCTYPE html>
<html>
<head>
    <title>Eventos Centralizados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">ðŸŽ­ Eventos Disponibles</h1>
        <div id="eventos" class="row"></div>
    </div>

    <script>
        fetch('https://raw.githubusercontent.com/tuusuario/eventos-web/main/eventos.json')
            .then(response => response.json())
            .then(data => {
                const contenedor = document.getElementById('eventos');
                data.forEach(evento => {
                    contenedor.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${evento.titulo}</h5>
                                    <p class="card-text">
                                        <small class="text-muted">${new Date(evento.fecha).toLocaleDateString()}</small><br>
                                        <em>Fuente: ${evento.fuente}</em>
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
